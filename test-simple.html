<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ğŸ§ª Test Simple - Portfolio Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 5px;
        }
        button:hover { background: #45a049; }
        .result {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            font-family: monospace;
            font-size: 14px;
            white-space: pre-wrap;
        }
        .success { border-left: 4px solid #4CAF50; }
        .error { border-left: 4px solid #f44336; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ§ª Test Simple - Portfolio Manager</h1>
        <p>Prueba bÃ¡sica para verificar que la funciÃ³n de Netlify funciona.</p>
        
        <div>
            <h3>ğŸ”— URL Base:</h3>
            <input type="text" id="baseUrl" value="https://admincarteras.netlify.app" style="width: 100%; padding: 10px; margin: 10px 0;">
        </div>

        <div>
            <button onclick="testHealth()">ğŸ¥ Test Health</button>
            <button onclick="testLogin()">ğŸ” Test Login</button>
            <button onclick="testPortfolios()">ğŸ“ Test Portfolios</button>
            <button onclick="testUpload()">ğŸ“¤ Test Upload</button>
            <button onclick="clearResults()">ğŸ—‘ï¸ Limpiar</button>
        </div>

        <div id="results"></div>
    </div>

    <script>
        function addResult(message, type = 'success') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.textContent = `${new Date().toLocaleTimeString()} - ${message}`;
            results.appendChild(div);
            results.scrollTop = results.scrollHeight;
        }

        function getBaseUrl() {
            return document.getElementById('baseUrl').value.replace(/\/$/, '');
        }

        async function testHealth() {
            const url = `${getBaseUrl()}/.netlify/functions/api/health`;
            addResult(`ğŸ¥ Probando: ${url}`);
            
            try {
                const response = await fetch(url);
                const data = await response.text();
                
                if (response.ok) {
                    addResult(`âœ… Health OK: ${data}`, 'success');
                } else {
                    addResult(`âŒ Health Error ${response.status}: ${data}`, 'error');
                }
            } catch (error) {
                addResult(`âŒ Error: ${error.message}`, 'error');
            }
        }

        async function testLogin() {
            const url = `${getBaseUrl()}/.netlify/functions/api/auth/login`;
            addResult(`ğŸ” Probando login: ${url}`);
            
            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: 'admin',
                        password: 'admin123'
                    })
                });
                
                const data = await response.text();
                
                if (response.ok) {
                    addResult(`âœ… Login OK: ${data}`, 'success');
                } else {
                    addResult(`âŒ Login Error ${response.status}: ${data}`, 'error');
                }
            } catch (error) {
                addResult(`âŒ Error: ${error.message}`, 'error');
            }
        }

        async function testPortfolios() {
            const url = `${getBaseUrl()}/.netlify/functions/api/portfolios`;
            addResult(`ğŸ“ Probando portfolios: ${url}`);
            
            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        name: 'Test Portfolio',
                        description: 'Portfolio de prueba'
                    })
                });
                
                const data = await response.text();
                
                if (response.ok) {
                    addResult(`âœ… Portfolio OK: ${data}`, 'success');
                } else {
                    addResult(`âŒ Portfolio Error ${response.status}: ${data}`, 'error');
                }
            } catch (error) {
                addResult(`âŒ Error: ${error.message}`, 'error');
            }
        }

        async function testUpload() {
            const url = `${getBaseUrl()}/.netlify/functions/api/upload`;
            addResult(`ğŸ“¤ Probando upload: ${url}`);
            
            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        portfolio_id: 1,
                        textData: 'AAPL 10\nGOOGL 5\nMSFT 8'
                    })
                });
                
                const data = await response.text();
                
                if (response.ok) {
                    addResult(`âœ… Upload OK: ${data}`, 'success');
                } else {
                    addResult(`âŒ Upload Error ${response.status}: ${data}`, 'error');
                }
            } catch (error) {
                addResult(`âŒ Error: ${error.message}`, 'error');
            }
        }

        function clearResults() {
            document.getElementById('results').innerHTML = '';
            addResult('ğŸ—‘ï¸ Resultados limpiados');
        }

        // Auto-test al cargar
        window.addEventListener('load', () => {
            addResult('ğŸ§ª PÃ¡gina de test cargada - Lista para probar');
        });
    </script>
</body>
</html>
