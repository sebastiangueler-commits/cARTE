<body>
    <div id="root">
        <div class="loading">Cargando aplicaci√≥n inteligente...</div>
    </div>

    <script type="text/babel">
        const { useState, useEffect, useCallback } = React;

        // API Helper - Detectar si estamos en producci√≥n o desarrollo
        const isProduction = window.location.hostname !== 'localhost' && window.location.hostname !== '127.0.0.1';
        const api = {
            baseUrl: isProduction ? '/.netlify/functions/api' : '/api',
            
            async request(endpoint, options = {}) {
                const token = localStorage.getItem('token');
                const config = {
                    headers: {
                        'Content-Type': 'application/json',
                        ...(token && { Authorization: `Bearer ${token}` }),
                        ...options.headers
                    },
                    ...options
                };

                try {
                    const response = await fetch(`${this.baseUrl}${endpoint}`, config);
                    const data = await response.json();
                    
                    if (!response.ok) {
                        throw new Error(data.error || 'Error en la solicitud');
                    }
                    
                    return data;
                } catch (error) {
                    console.error('API Error:', error);
                    throw error;
                }
            },

            // Auth
            async login(username, password) {
                return this.request('/auth/login', {
                    method: 'POST',
                    body: JSON.stringify({ username, password })
                });
            },

            async register(email, password, name) {
                return this.request('/auth/register', {
                    method: 'POST',
                    body: JSON.stringify({ email, password, name })
                });
            },

            // Portfolios
            async getPortfolios() {
                return this.request('/portfolios');
            },

            async createPortfolioFromImage(name, description, imageFile) {
                const formData = new FormData();
                formData.append('image', imageFile);
                formData.append('name', name);
                formData.append('description', description);
                
                const token = localStorage.getItem('token');
                const response = await fetch('/api/portfolios/from-image', {
                    method: 'POST',
                    headers: {
                        Authorization: `Bearer ${token}`
                    },
                    body: formData
                });
                
                return response.json();
            },

            // Assets
            async getAssets(portfolioId) {
                return this.request(`/assets/portfolio/${portfolioId}`);
            },

            async updatePrices(portfolioId) {
                return this.request(`/assets/update-prices/${portfolioId}`, {
                    method: 'POST'
                });
            },

            // Financial
            async getQuote(symbol) {
                return this.request(`/financial/quote/${symbol}`);
            }
        };

        // Auth Context
        const AuthContext = React.createContext();

        const AuthProvider = ({ children }) => {
            const [user, setUser] = useState(null);
            const [loading, setLoading] = useState(true);

            useEffect(() => {
                const token = localStorage.getItem('token');
                if (token) {
                    try {
                        const payload = JSON.parse(atob(token.split('.')[1]));
                        setUser(payload);
                    } catch (error) {
                        localStorage.removeItem('token');
                    }
                }
                setLoading(false);
            }, []);

            const login = async (username, password) => {
                try {
                    const response = await api.login(username, password);
                    localStorage.setItem('token', response.token);
                    setUser(response.user);
                    return response;
                } catch (error) {
                    throw error;
                }
            };

            const register = async (email, password, name) => {
                try {
                    const response = await api.register(email, password, name);
                    localStorage.setItem('token', response.token);
                    setUser(response.user);
                    return response;
                } catch (error) {
                    throw error;
                }
            };

            const logout = () => {
                localStorage.removeItem('token');
                setUser(null);
            };

            return (
                <AuthContext.Provider value={{ user, login, register, logout, loading }}>
                    {children}
                </AuthContext.Provider>
            );
        };

        // Login Component
        const Login = () => {
            const [isLogin, setIsLogin] = useState(true);
            const [formData, setFormData] = useState({ username: '', password: '', name: '' });
            const [error, setError] = useState('');
            const [loading, setLoading] = useState(false);
            const { login, register } = React.useContext(AuthContext);

            const handleSubmit = async (e) => {
                e.preventDefault();
                setError('');
                setLoading(true);

                try {
                    if (isLogin) {
                        await login(formData.username, formData.password);
                    } else {
                        await register(formData.email, formData.password, formData.name);
                    }
                } catch (error) {
                    setError(error.message);
                } finally {
                    setLoading(false);
                }
            };

            return (
                <div className="login-container">
                    <div className="login-card">
                        <h2 className="login-title">
                            {isLogin ? 'Iniciar Sesi√≥n' : 'Registrarse'}
                        </h2>
                        
                        {error && <div className="error">{error}</div>}
                        
                        <form onSubmit={handleSubmit}>
                            {!isLogin && (
                                <div className="form-group">
                                    <label className="form-label">Nombre</label>
                                    <input
                                        type="text"
                                        className="form-input"
                                        value={formData.name}
                                        onChange={(e) => setFormData({...formData, name: e.target.value})}
                                        required
                                    />
                                </div>
                            )}
                            
                            <div className="form-group">
                                <label className="form-label">Usuario</label>
                                <input
                                    type="text"
                                    className="form-input"
                                    value={formData.username}
                                    onChange={(e) => setFormData({...formData, username: e.target.value})}
                                    required
                                />
                            </div>
                            
                            <div className="form-group">
                                <label className="form-label">Contrase√±a</label>
                                <input
                                    type="password"
                                    className="form-input"
                                    value={formData.password}
                                    onChange={(e) => setFormData({...formData, password: e.target.value})}
                                    required
                                />
                            </div>
                            
                            <button 
                                type="submit" 
                                className="btn" 
                                style={{width: '100%'}}
                                disabled={loading}
                            >
                                {loading ? 'Cargando...' : (isLogin ? 'Iniciar Sesi√≥n' : 'Registrarse')}
                            </button>
                        </form>
                        
                        <div style={{textAlign: 'center', marginTop: '1.5rem'}}>
                            <button 
                                type="button"
                                onClick={() => setIsLogin(!isLogin)}
                                style={{background: 'none', border: 'none', color: '#667eea', cursor: 'pointer'}}
                            >
                                {isLogin ? '¬øNo tienes cuenta? Reg√≠strate' : '¬øYa tienes cuenta? Inicia sesi√≥n'}
                            </button>
                        </div>
                        
                        <div style={{textAlign: 'center', marginTop: '1rem', fontSize: '0.875rem', color: '#64748b'}}>
                            <p>Admin: admin@portfolio.com / admin123</p>
                        </div>
                    </div>
                </div>
            );
        };

        // Dashboard Component
        const Dashboard = () => {
            const [portfolios, setPortfolios] = useState([]);
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState('');

            useEffect(() => {
                loadData();
            }, []);

            const loadData = async () => {
                try {
                    const data = await api.getPortfolios();
                    setPortfolios(data);
                } catch (error) {
                    setError(error.message);
                } finally {
                    setLoading(false);
                }
            };

            if (loading) {
                return <div className="loading">Cargando dashboard...</div>;
            }

            if (error) {
                return <div className="error">{error}</div>;
            }

            const totalValue = portfolios.reduce((sum, p) => sum + (p.totalValue || 0), 0);
            const totalCost = portfolios.reduce((sum, p) => sum + (p.totalCost || 0), 0);
            const totalProfitLoss = totalValue - totalCost;
            const totalProfitLossPercent = totalCost > 0 ? ((totalProfitLoss / totalCost) * 100) : 0;

            return (
                <div>
                    <div className="success">
                        ‚úÖ ¬°Aplicaci√≥n inteligente funcionando! Sube una foto de tu cartera y la app la seguir√° autom√°ticamente.
                    </div>
                    
                    <div className="stats-grid">
                        <div className="stat-card">
                            <div className="stat-value">${totalValue.toLocaleString()}</div>
                            <div className="stat-label">Valor Total</div>
                        </div>
                        <div className="stat-card">
                            <div className="stat-value">{portfolios.length}</div>
                            <div className="stat-label">Carteras</div>
                        </div>
                        <div className="stat-card">
                            <div className="stat-value">{portfolios.reduce((sum, p) => sum + (p.assetCount || 0), 0)}</div>
                            <div className="stat-label">Activos</div>
                        </div>
                        <div className="stat-card">
                            <div className={`stat-value ${totalProfitLoss >= 0 ? 'profit' : 'loss'}`}>
                                {totalProfitLossPercent.toFixed(2)}%
                            </div>
                            <div className="stat-label">Rendimiento</div>
                        </div>
                    </div>
                    
                    <div className="card">
                        <div className="card-header">
                            <h3 className="card-title">üíº Mis Carteras</h3>
                        </div>
                        <div className="portfolio-grid">
                            {portfolios.map(portfolio => (
                                <div key={portfolio.id} className="portfolio-item">
                                    <div className="portfolio-name">{portfolio.name}</div>
                                    <div className="portfolio-description">{portfolio.description}</div>
                                    <div className="portfolio-value">${portfolio.totalValue?.toLocaleString() || '0'}</div>
                                    <div className={`portfolio-change ${portfolio.profitLoss >= 0 ? 'profit' : 'loss'}`}>
                                        {portfolio.profitLoss >= 0 ? '+' : ''}${portfolio.profitLoss?.toLocaleString() || '0'} 
                                        ({portfolio.profitLossPercent?.toFixed(2) || '0'}%)
                                    </div>
                                    <div style={{fontSize: '0.9rem', color: '#64748b'}}>
                                        {portfolio.assetCount || 0} activos
                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            );
        };

        // OCR Portfolio Creator Component
        const OCRPortfolioCreator = () => {
            const [file, setFile] = useState(null);
            const [formData, setFormData] = useState({ name: '', description: '' });
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState('');
            const [success, setSuccess] = useState('');

            const handleFileUpload = (e) => {
                const selectedFile = e.target.files[0];
                if (selectedFile) {
                    setFile(selectedFile);
                }
            };

            const handleDrop = (e) => {
                e.preventDefault();
                const droppedFile = e.dataTransfer.files[0];
                if (droppedFile && droppedFile.type.startsWith('image/')) {
                    setFile(droppedFile);
                }
            };

            const handleDragOver = (e) => {
                e.preventDefault();
            };

            const createPortfolio = async () => {
                if (!file) {
                    setError('Por favor selecciona una imagen de tu cartera');
                    return;
                }

                if (!formData.name) {
                    setError('Por favor ingresa un nombre para la cartera');
                    return;
                }

                setLoading(true);
                setError('');
                setSuccess('');

                try {
                    const response = await api.createPortfolioFromImage(
                        formData.name, 
                        formData.description, 
                        file
                    );
                    
                    setSuccess(`¬°Cartera creada exitosamente! Se extrajeron ${response.extractedAssets} activos autom√°ticamente.`);
                    setFile(null);
                    setFormData({ name: '', description: '' });
                } catch (error) {
                    setError(error.message);
                } finally {
                    setLoading(false);
                }
            };

            return (
                <div>
                    <div className="card">
                        <div className="card-header">
                            <h3 className="card-title">üì∑ Crear Cartera desde Imagen</h3>
                        </div>
                        
                        <div className="instructions">
                            <h4>üìã Instrucciones:</h4>
                            <ul>
                                <li>Sube una foto clara de tu estado de cuenta o cartera de inversi√≥n</li>
                                <li>La imagen debe contener informaci√≥n de activos (s√≠mbolos, cantidades, precios)</li>
                                <li>La app extraer√° autom√°ticamente todos los activos y empezar√° a seguirlos</li>
                                <li>Los precios se actualizar√°n autom√°ticamente desde Yahoo Finance</li>
                            </ul>
                        </div>

                        <div className="form-group">
                            <label className="form-label">Nombre de la Cartera</label>
                            <input
                                type="text"
                                className="form-input"
                                value={formData.name}
                                onChange={(e) => setFormData({...formData, name: e.target.value})}
                                placeholder="Mi Cartera Principal"
                            />
                        </div>

                        <div className="form-group">
                            <label className="form-label">Descripci√≥n (opcional)</label>
                            <textarea
                                className="form-textarea"
                                value={formData.description}
                                onChange={(e) => setFormData({...formData, description: e.target.value})}
                                placeholder="Descripci√≥n de la cartera..."
                            />
                        </div>
                        
                        <div className="form-group">
                            <label className="form-label">Subir imagen de la cartera</label>
                            <div 
                                className="file-upload"
                                onDrop={handleDrop}
                                onDragOver={handleDragOver}
                            >
                                <input
                                    type="file"
                                    accept="image/*"
                                    onChange={handleFileUpload}
                                    style={{display: 'none'}}
                                    id="file-input"
                                />
                                <label htmlFor="file-input" style={{cursor: 'pointer'}}>
                                    {file ? (
                                        <div>
                                            <p>üìÑ {file.name}</p>
                                            <p style={{fontSize: '0.9rem', color: '#64748b'}}>
                                                Haz clic para cambiar
                                            </p>
                                        </div>
                                    ) : (
                                        <div>
                                            <p>üìÅ Arrastra una imagen aqu√≠ o haz clic para seleccionar</p>
                                            <p style={{fontSize: '0.9rem', color: '#64748b'}}>
                                                Formatos soportados: JPG, PNG, GIF
                                            </p>
                                        </div>
                                    )}
                                </label>
                            </div>
                        </div>

                        <button 
                            className="btn" 
                            onClick={createPortfolio}
                            disabled={!file || !formData.name || loading}
                        >
                            {loading ? 'Procesando...' : 'üöÄ Crear Cartera Autom√°ticamente'}
                        </button>

                        {error && <div className="error">{error}</div>}
                        {success && <div className="success">{success}</div>}
                    </div>
                </div>
            );
        };

        // Portfolio Management Component
        const PortfolioManagement = () => {
            const [portfolios, setPortfolios] = useState([]);
            const [selectedPortfolio, setSelectedPortfolio] = useState(null);
            const [assets, setAssets] = useState([]);
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState('');

            useEffect(() => {
                loadPortfolios();
            }, []);

            const loadPortfolios = async () => {
                try {
                    const data = await api.getPortfolios();
                    setPortfolios(data);
                    if (data.length > 0 && !selectedPortfolio) {
                        setSelectedPortfolio(data[0]);
                        loadAssets(data[0].id);
                    }
                } catch (error) {
                    setError(error.message);
                } finally {
                    setLoading(false);
                }
            };

            const loadAssets = async (portfolioId) => {
                try {
                    const data = await api.getAssets(portfolioId);
                    setAssets(data);
                } catch (error) {
                    setError(error.message);
                }
            };

            const handlePortfolioSelect = (portfolio) => {
                setSelectedPortfolio(portfolio);
                loadAssets(portfolio.id);
            };

            const updatePrices = async () => {
                if (!selectedPortfolio) return;
                
                try {
                    await api.updatePrices(selectedPortfolio.id);
                    await loadAssets(selectedPortfolio.id);
                } catch (error) {
                    setError(error.message);
                }
            };

            if (loading) {
                return <div className="loading">Cargando carteras...</div>;
            }

            return (
                <div>
                    <div className="card">
                        <div className="card-header">
                            <h3 className="card-title">üíº Gesti√≥n de Carteras</h3>
                        </div>
                        
                        {portfolios.length === 0 ? (
                            <div style={{textAlign: 'center', padding: '2rem', color: '#64748b'}}>
                                No tienes carteras creadas. ¬°Crea tu primera cartera desde una imagen!
                            </div>
                        ) : (
                            <div style={{display: 'flex', gap: '1rem', marginBottom: '2rem', flexWrap: 'wrap'}}>
                                {portfolios.map(portfolio => (
                                    <button
                                        key={portfolio.id}
                                        className={`btn ${selectedPortfolio?.id === portfolio.id ? 'btn-success' : 'btn-secondary'}`}
                                        onClick={() => handlePortfolioSelect(portfolio)}
                                    >
                                        {portfolio.name}
                                    </button>
                                ))}
                            </div>
                        )}
                    </div>

                    {selectedPortfolio && (
                        <div className="card">
                            <div className="card-header">
                                <h3 className="card-title">üí∞ Activos - {selectedPortfolio.name}</h3>
                                <button className="btn btn-success" onClick={updatePrices}>
                                    üîÑ Actualizar Precios
                                </button>
                            </div>
                            
                            {assets.length === 0 ? (
                                <div style={{textAlign: 'center', padding: '2rem', color: '#64748b'}}>
                                    No tienes activos en esta cartera.
                                </div>
                            ) : (
                                <div>
                                    {assets.map(asset => (
                                        <div key={asset.id} className="asset-item">
                                            <div className="asset-info">
                                                <div className="asset-symbol">{asset.symbol}</div>
                                                <div className="asset-name">{asset.name}</div>
                                                <div className="asset-details">
                                                    {asset.shares} acciones ‚Ä¢ Comprado a ${asset.purchase_price.toFixed(2)}
                                                    {asset.source === 'ocr' && <span style={{color: '#10b981', marginLeft: '0.5rem'}}>üì∑ OCR</span>}
                                                </div>
                                            </div>
                                            <div className="asset-values">
                                                <div className="asset-price">${asset.current_price.toFixed(2)}</div>
                                                <div className={`asset-change ${asset.profitLoss >= 0 ? 'profit' : 'loss'}`}>
                                                    {asset.profitLoss >= 0 ? '+' : ''}${asset.profitLoss.toFixed(2)}
                                                </div>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            )}
                        </div>
                    )}
                </div>
            );
        };

        // Main App Component
        const App = () => {
            const { user, loading } = React.useContext(AuthContext);
            const [currentSection, setCurrentSection] = useState('dashboard');

            if (loading) {
                return <div className="loading">Cargando aplicaci√≥n...</div>;
            }

            if (!user) {
                return <Login />;
            }

            return (
                <div className="app">
                    <header className="header">
                        <div className="header-content">
                            <div className="logo">
                                üìä Investment Portfolio Manager
                            </div>
                            <nav className="nav">
                                <button 
                                    className={currentSection === 'dashboard' ? 'active' : ''}
                                    onClick={() => setCurrentSection('dashboard')}
                                >
                                    üìä Dashboard
                                </button>
                                <button 
                                    className={currentSection === 'create' ? 'active' : ''}
                                    onClick={() => setCurrentSection('create')}
                                >
                                    üì∑ Crear Cartera
                                </button>
                                <button 
                                    className={currentSection === 'portfolios' ? 'active' : ''}
                                    onClick={() => setCurrentSection('portfolios')}
                                >
                                    üíº Carteras
                                </button>
                            </nav>
                            <div className="user-info">
                                <span>üëã Hola, {user.name}</span>
                                <button 
                                    className="btn btn-secondary btn-sm"
                                    onClick={() => {
                                        localStorage.removeItem('token');
                                        window.location.reload();
                                    }}
                                >
                                    Salir
                                </button>
                            </div>
                        </div>
                    </header>
                    
                    <main className="main-content">
                        {currentSection === 'dashboard' && <Dashboard />}
                        {currentSection === 'create' && <OCRPortfolioCreator />}
                        {currentSection === 'portfolios' && <PortfolioManagement />}
                    </main>
                </div>
            );
        };

        // Render App
        ReactDOM.render(
            <AuthProvider>
                <App />
            </AuthProvider>,
            document.getElementById('root')
        );
    </script>
</body>
</html>
